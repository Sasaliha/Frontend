<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <style>
        input{
            width: 20px;
            text-align: center;
        }
      
    </style>

    <input onkeyup="moveToNextInput(event)" maxlength="1" id="i1">
    <input onkeyup="moveToNextInput(event)" maxlength="1" id="i2">
    <input onkeyup="moveToNextInput(event)" maxlength="1" id="i3">
    <input onkeyup="moveToNextInput(event)" maxlength="1" id="i4">
    <input onkeyup="moveToNextInput(event)" maxlength="1" id="i5">

    <script>
        document.getElementById("i1").focus().select();  //sayfa yenilendiğinde i1 inputuna focus
        function moveToNextInput(event){
            let id=event.target.id;
            id= +id.toString().replace("i","");  //+ işareti stringi number degere cevirdi , replace ile basındaki i'yi kaldırdık. i1=>1
            id++; 

            if(id===6) id=1;
            const el=document.getElementById("i" +id);
            el.focus();
            el.select();

        }
    </script>
    
</body>
</html>
